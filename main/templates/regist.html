
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name" style=" text-align:center;">St.</h1>

            </div>
            <h3>欢迎注册 龙山驾校管理系统</h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" action="/regist" method="post">
                {{ form.hidden_tag() }}
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
                </div>
                {% endfor %}
                <div class="form-group">{{form.r_username}}</div>
                <div class="form-group">{{form.r_password}}</div>
                <div class="form-group">{{form.rr_password}}</div>
                <div class="form-group">{{form.phone}}</div>
                <div class="form-group">{{form.email}}</div>
                <div class="form-group" style="text-align:left">
                {{ form.role }}
                </div>

                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <div>{{form.accept_terms}}</div>
                            <i></i> 我同意注册协议</label>
                <div class="form-group">{{form.r_submit}}</div>
                <p class="text-muted text-center"><small>已经有账户了？</small><a href="{{url_for('login')}}">点此登录</a>
                </p>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>




</body>

</html>
