<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h4>修改密码</h4>

                    </div>

                </div>
            </div>
        </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" action="/update_person_passwd" method="post">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                <label class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-8">{{form.u_password}}</div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">{{form.ru_password}}</div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">

                                    <div class="col-sm-8">{{form.uu_submit}}</div>

                                </div>
                            </div>

                            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
                </div>
                {% endfor %}
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- 全局js -->
    <script src="static/js/jquery.min.js?v=2.1.4"></script>
    <script src="static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="static/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="static/js/plugins/validate/messages_zh.min.js"></script>

    <script src="static/js/demo/form-validate-demo.js"></script>




</body>

</html>
