<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>科目三已发布考试信息 <small>(预约报名后不可取消,请考试前领取报名表时缴费)</small></h5>

                    </div>
                    <div class="ibox-content">
                        {% for each in test %}
                        <form method="get" class="form-horizontal">


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">

                                <label class="col-sm-2 control-label">考试时间:</label>

                                <div class="col-sm-7">
                                    <p class="form-control-static">{{each.test_time}}</p>
                                </div>
                                <div class="col-sm-2">
                                    <button class="choose btn-primary btn-sm m-b" data-test={{each.id}}>报名</button>
                                </div>


                            </div>




                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

<!--科三报名-->
<script>
    $(function(){
        $(".choose").click(function(){
        var $this = $(this);
        test_id = this.getAttribute("data-test");
        var data = {
            "test_id": test_id };


        $.ajax({
                url:'http://127.0.0.1:5000/student/choose_test3',
                type:'POST',
                data:JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                success:function(data){
                  if (data.ok === 'yes') {
                      alert('确定报名吗');
                      window.location.href="http://127.0.0.1:5000/student/cat/test_info";

                      }
                   else if (data.ok === 'last'){
                     alert('您已经报名过了');
                    }
                  else{
                      alert('其他错误');
                      }},

                error:function(){
                    alert('未知错误');}

            })
        })
    })
</script>




</body>

</html>
