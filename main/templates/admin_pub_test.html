            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期

        };

            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>

<script>
    $(function(){
        $(".confirm").click(function(){

            var $this = $(this);
            var btn = $(this);
            var test_time = $('input#test').val();
            var sign_start_time = $('input#start').val();
            var sign_end_time = $('input#end').val();
            var subject = $('input.subject').val();
            var data={
                'test_time':test_time,
                'sign_start_time': sign_start_time,
                'sign_end_time': sign_end_time,
                'subject' : subject};

            $.ajax({
                url: 'http://127.0.0.1:5000/admin/public/test',
                type:'POST',
                data:JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',

                success:function(data){
                    if (data.ok === 'yes') {
                     alert('确定发布该通告吗?');
                     <!--window.location.href="http://127.0.0.1:5000/student/cat_class_list";-->


                     }
                    else if (data.ok === 'error_subject'){
                     alert('科目填写类型有误');
                    }
                    else if (data.ok === 'data_no'){
                     alert('日期不能为空');
                    }
                    else if (data.ok === 'date_error'){
                     alert('时间之间不协调');
                    }
                    else if (data.ok === 'exist'){
                     alert('该通告已存在');
                    }
                    else if (data.ok === 'time_pass'){
                     alert('考试时间不能在今天之前');
                    }

                    else{
                    alert('奇怪错误');
                    }
                    },
                error:function(){
                    alert('未知错误');
                    }


                });


            })
            })
