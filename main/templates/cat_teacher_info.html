<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>教练详细信息 <small>如有学习疑问,请自行联系教练</small></h5>

                    </div>
                    <div class="ibox-content">
                        {% if Teacher_info %}
                        <form method="get" class="form-horizontal">


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label"></label>
                                 <div class="col-sm-2">
                                <img alt="image" class="img-circle m-t-xs img-responsive" src="/static/img/{{username}}.jpg">
                                </div>
                                <label class="col-sm-9 control-label"></label>


                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名:</label>

                                <div class="col-sm-9">
                                    <p class="form-control-static">{{real_name}}</p>
                                </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系电话:</label>

                                <div class="col-sm-10">
                                    <p class="form-control-static">{{phone}}</p>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱:</label>

                                <div class="col-sm-10">
                                    <p class="form-control-static">{{email}}</p>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">科目二.车牌号:</label>

                                <div class="col-sm-10">
                                    <p class="form-control-static">{{test2_car}}</p>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">科目三.车牌号:</label>

                                <div class="col-sm-10">
                                    <p class="form-control-static">{{test3_car}}</p>
                                </div>
                            </div>

                        </form>
                        {% endif %}

                        {% if not Teacher_info %}
                        <form method="get" class="form-horizontal">
                        <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">温馨提醒:</label>

                                <div class="col-sm-10">
                                    <p class="form-control-static">您还未选择教练哦</p>
                                </div>
                            </div>
                         </form>
                        {% endif %}


                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>




</body>

</html>
