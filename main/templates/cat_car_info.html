<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>所选车辆详情</h5>

                    </div>
                    <div class="ibox-content">

                        <form method="get" class="form-horizontal">
                          {% if car_two %}
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">车子所属科目:</label>

                                <div class="col-sm-9">
                                    <p class="form-control-static">{{car_two.car_subject}}</p>
                                </div>
                                <label class="col-sm-2 control-label">车型:</label>

                                <div class="col-sm-9">
                                    <p class="form-control-static">{{car_two.car_type}}</p>
                                </div>
                                <label class="col-sm-2 control-label">车牌号:</label>

                                <div class="col-sm-9">
                                    <p class="form-control-static">{{car_two.car_number}}</p>
                                </div>
                                <button class="two btn-primary btn-sm m-b" data-car="{{car_two.id}}">取消车辆</button>

                            </div>
                            {% endif %}




                            {% if car_three %}

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">车子所属科目:</label>

                                <div class="col-sm-9">
                                    <p class="form-control-static">{{car_three.car_subject}}</p>
                                </div>
                                <label class="col-sm-2 control-label">车型:</label>

                                <div class="col-sm-9">
                                    <p class="form-control-static">{{car_three.car_type}}</p>
                                </div>
                                <label class="col-sm-2 control-label">车牌号:</label>

                                <div class="col-sm-9">
                                    <p class="form-control-static">{{car_three.car_number}}</p>
                                </div>
                                <button class="three btn-primary btn-sm m-b" data-car="{{car_three.id}}">取消车辆</button>

                            </div>
                            {% endif %}

                        </form>


                        {% if not car_two or not car_three %}
                        <form method="get" class="form-horizontal">
                        <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">温馨提醒:</label>

                                <div class="col-sm-10">
                                    <p class="form-control-static">您还未选择完车辆哦</p>
                                </div>
                            </div>
                         </form>
                        {% endif %}


                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>


<!--取消科目二车辆-->
<script>
    $(function(){
        $(".two").click(function(){
        var $this = $(this);
        car_id = this.getAttribute("data-car");
        var data = {
            "car_id": car_id };


        $.ajax({
                url:'http://127.0.0.1:5000/teacher/cancel_car',
                type:'POST',
                data:JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                success:function(data){
                  if (data.ok === 'yes') {
                      alert('取消成功');
                      window.location.href="http://127.0.0.1:5000/teacher/cat_car_info";

                      }
                  else{
                      alert('其他错误');
                      }},

                error:function(){
                    alert('未知错误');}

            })
        })
    })

</script>

</body>

</html>
