<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">

            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>科二车辆正反面图片</h5>
                    </div>
                    <div class="ibox-content ">
                        <div class="carousel slide" id="carousel2">
                            <ol class="carousel-indicators">
                                <li data-slide-to="0" data-target="#carousel2" class="active"></li>
                                <li data-slide-to="1" data-target="#carousel2"></li>
                                <li data-slide-to="2" data-target="#carousel2" class=""></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img alt="image" class="img-responsive" src="/static/img/test3_car3.jpg">
                                    <div class="carousel-caption">
                                        <p>科三车辆 正面照</p>
                                    </div>
                                </div>

                                <div class="item">
                                    <img alt="image" class="img-responsive" src="/static/img/test3_car4.jpg">
                                    <div class="carousel-caption">
                                        <p>科三车辆 侧面照</p>
                                    </div>
                                </div>
                                <div class="item">
                                    <img alt="image" class="img-responsive" src="/static/img/test3_car5.jpg">
                                    <div class="carousel-caption">
                                        <p>科三车辆 侧面照</p>
                                    </div>
                                </div>
                            </div>
                            <a data-slide="prev" href="carousel.html#carousel2" class="left carousel-control">
                                <span class="icon-prev"></span>
                            </a>
                            <a data-slide="next" href="carousel.html#carousel2" class="right carousel-control">
                                <span class="icon-next"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>车辆选择
                        {% if not Button %}

                        <small>:您已经选了车辆</small>
                        {% endif %}
                            </h5>
                    </div>
                    <div class="ibox-content">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>科目</th>
                                    <th>车型</th>
                                    <th>车牌</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for each in cars %}
                                <tr>
                                    <td>{{each.car_subject}}</td>
                                    <td>{{each.car_type}}</td>
                                    <td>{{each.car_number}}</td>
                                    <td>
                                        {% if Button %}
                                        <button class="car btn-primary" data-car={{each.id}}>选择车辆</button></td>
                                        {% endif %}

                                    </td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>





        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>



<!--选择科三车子-->
<script>
    $(function(){
        $(".car").click(function(){

            var $this = $(this);
            var btn = $(this);
            car_id = this.getAttribute("data-car");
            var data = {"car_id": car_id};
            $.ajax({
                url: 'http://127.0.0.1:5000/teacher/choose_car/test3',
                type:'POST',
                data:JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',

                success:function(data){
                    if (data.ok === 'yes') {
                     alert('确定选择该车辆吗?');
                     window.location.href="http://127.0.0.1:5000/teacher/choose_car/test3";

                     }
                    else{
                     alert('选择失败');
                    }
                    },
                error:function(){
                    alert('未知错误');
                    }


                });




            })
            })

</script>






</body>

</html>
